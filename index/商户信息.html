<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商户信息</title>
    <link rel="stylesheet" href="css/seven.css"/>
</head>
<body>
<header>

</header>
<div id="box">
    <div id="left"></div>
    <div id="right">
        <div id="seven_header">
            <span>账户设置</span>
        </div>
        <div id="seven_content">
            <ul>
                <li>
                    <span>公司名称</span>
                    <input type="text"/>
                    <img src="img/商户信息_03.png" alt=""/>
                </li>
                <li>
                    <span>地址</span>
                    <button>省份<span class="fa fa-fw fa-sort-desc"></span></button>
                    <button>城市<span class="fa fa-fw fa-sort-desc"></span></button>
                    <button>地区<span class="fa fa-fw fa-sort-desc"></span></button>
                    <img src="img/商户信息_03.png" alt=""/>
                </li>
                <li>
                    <span>详细地址</span>
                    <input type="text"/>
                    <img src="img/商户信息_03.png" alt=""/>
                </li>
                <li>
                    <span>联系人</span>
                    <input type="text"/>
                    <img src="img/商户信息_03.png" alt=""/>
                </li>
                <li>
                    <span>联系电话</span>
                    <input type="text"/>
                    <img src="img/商户信息_03.png" alt=""/>
                </li>
                <li>
                    <span>QQ</span>
                    <input type="text"/>
                </li>
                <li>
                    <span>邮箱</span>
                    <input type="text"/>
                </li>
                <li>
                    <span>描述</span>
                    <input type="text"/>
                </li>
                <li>
                    <span>公司LOGO</span>
                    <dl>
                        <dt>LOGO</dt>
                        <dd>
                            <button>添加图片</button>
                            <p>1.图片规格：宽高均为200px,单张图片不要超过5M。</p>
                            <p>2.图片格式支持jpg.png和bmp。1.图片规格：宽高均为200px,单张图片不要超过5M。</p>
                        </dd>
                    </dl>
                </li>
                <li>
                    <button>提交</button>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
